<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    button {
      background-color: #6f99c4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357abd;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-message,
    .success-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }

    .error-message {
      background-color: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }

    .success-message {
      background-color: #efe;
      color: #0c0;
      border: 1px solid #cfc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="errorMessage" class="error-message hidden" role="alert" aria-live="polite"></div>
  <div id="successMessage" class="success-message hidden" role="alert" aria-live="polite"></div>

  <section id="addProductSection">


    <div class="container">
      <h2>Submit Product</h2>
      <form id="addProductForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="price">Price (â‚¹):</label>
        <input type="number" id="price" name="price" step="0.01" required />

        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" required />

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required />
        <label for="images">Product Images:</label>
        <input type="text" id="imageLinks" name="imageLinks" required />

        <button type="submit">Submit Product</button>
      </form>
    </div>
  </section>
  <script src="/js/product.js"></script>
</body>

</html>

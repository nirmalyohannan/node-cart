<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav { background-color: #444; padding: 0.5em; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        #cartItemsContainer { margin-top: 20px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 15px 0; }
        .cart-item:last-child { border-bottom: none; }
        .item-details { flex-grow: 1; margin-right: 20px; }
        .item-details h3 { margin: 0 0 5px 0; color: #007bff; }
        .item-details p { margin: 0 0 5px 0; font-size: 0.9em; color: #555; }
        .item-controls { display: flex; align-items: center; }
        .item-controls input[type="number"] { width: 50px; padding: 5px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .item-controls button { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        .update-btn { background-color: #ffc107; color: #333; margin-right: 5px; }
        .update-btn:hover { background-color: #e0a800; }
        .remove-btn { background-color: #dc3545; color: white; }
        .remove-btn:hover { background-color: #c82333; }
        #cartSummary { margin-top: 20px; text-align: right; font-size: 1.2em; font-weight: bold; }
        #cartActions { margin-top: 20px; text-align: right; }
        #cartActions button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-left: 10px; }
        #clearCartBtn { background-color: #f8f9fa; color: #333; border: 1px solid #ccc; }
        #clearCartBtn:hover { background-color: #e2e6ea; }
        #checkoutBtn { background-color: #28a745; color: white; }
        #checkoutBtn:hover { background-color: #218838; }
        #errorMessage, #successMessage { text-align: center; margin-bottom: 15px; padding: 10px; border-radius: 4px; }
        #errorMessage { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #successMessage { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .hidden { display: none; }
        .loading-message { text-align: center; font-size: 1.2em; color: #555; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/product_list">Products</a>
        <a href="/cart">My Cart</a>
        <!-- Add login/logout links here, potentially managed by app.js -->
    </nav>

    <div class="container">
        <div id="errorMessage" class="hidden"></div>
        <div id="successMessage" class="hidden"></div>

        <div id="cartItemsContainer">
            <p class="loading-message">Loading cart...</p>
            <!-- Cart items will be loaded here by JavaScript -->
        </div>

        <div id="cartSummary">
            Total: $<span id="cartTotal">0.00</span>
        </div>

        <div id="cartActions">
            <button id="clearCartBtn">Clear Cart</button>
            <button id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="/js/app.js"></script> <!-- Assuming app.js handles auth token -->
    <script src="/js/cart.js"></script>
</body>
</html>

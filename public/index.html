<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NodeCart - Your Modern E-commerce Platform">
    <title>NodeCart - E-commerce Platform</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-content">
            <a href="/" class="nav-brand" aria-label="NodeCart Home">NodeCart</a>
            <div class="nav-links" id="navLinks" aria-label="Navigation menu">
                <!-- Navigation links will be dynamically updated based on auth status -->
            </div>
        </div>
    </nav>

    <main class="container" role="main">
        <div id="errorMessage" class="error-message hidden" role="alert" aria-live="polite"></div>
        <div id="successMessage" class="success-message hidden" role="alert" aria-live="polite"></div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <!-- Login Form -->
            <form id="loginForm" class="hidden auth-form" aria-labelledby="loginTitle">
                <h2 id="loginTitle">Welcome Back</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p style="margin-top: 10px; text-align: center;">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" aria-labelledby="signupTitle">
                <h2 id="signupTitle">Join NodeCart</h2>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone</label>
                    <input type="tel" id="signupPhone" name="phone" pattern="\d{10}" placeholder="10 digits">
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address</label>
                    <input type="text" id="signupAddress" name="address">
                </div>
                <button type="submit">Sign Up</button>
                <p style="margin-top: 10px; text-align: center;">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </p>
            </form>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="profile-container hidden">
            <div class="profile-header">
                <h2>My Profile</h2>
            </div>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                <p><strong>Address:</strong> <span id="profileAddress"></span></p>
            </div>
            <form id="updateProfileForm">
                <h3>Update Profile</h3>
                <div class="form-group">
                    <label for="updateName">Name</label>
                    <input type="text" id="updateName" name="name">
                </div>
                <div class="form-group">
                    <label for="updatePhone">Phone</label>
                    <input type="tel" id="updatePhone" name="phone" pattern="\d{10}" placeholder="10 digits">
                </div>
                <div class="form-group">
                    <label for="updateAddress">Address</label>
                    <input type="text" id="updateAddress" name="address">
                </div>
                <div class="form-group">
                    <label for="updateRole">Role</label>
                    <select id="updateRole" name="role" class="form-select">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>
        </div>

        <script src="/app.js"></script>
</body>

</html>

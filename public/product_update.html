<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
</head>
<body>
  <h2>Update Product</h2>

  <form action="/products/update" method="POST">
    <input type="hidden" name="id" value="123" />

    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" value="Product Name" required><br /><br />

    <label for="description">Description:</label><br />
    <textarea id="description" name="description" required>Product description</textarea><br /><br />

    <label for="price">Price:</label><br />
    <input type="number" id="price" name="price" step="0.01" value="100.00" required><br /><br />

    <label for="stockQuantity">Stock Quantity:</label><br />
    <input type="number" id="stockQuantity" name="stockQuantity" value="50" required><br /><br />

    <label for="category">Category:</label><br />
    <input type="text" id="category" name="category" value="Category name" required><br /><br />

    <button type="submit">Update Product</button>
  </form>
</body>
</html>
